<main class="student-form-container-edit">
    
    <div mat-dialog-content>
    <form [formGroup]="addStudentForm">
        <h1 mat-dialog-title>{{inputData.title}}</h1>
      <div class="form-floating my-2">
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Full Name"
          [ngClass]="{'is-invalid': name?.errors && name?.touched}">
        <label for="name">Name</label>
      </div>
  
      <div class="form-floating my-2">
        <input type="text" class="form-control" formControlName="email" placeholder="abc@gmail.com"
          [ngClass]="{'is-invalid': email?.errors && email?.touched}" autocomplete="username">
        <label for="email">Email</label>
        <div class="invalid-feedback" *ngIf="email?.hasError('emailTaken')">
          Email Already Exits
        </div>
        <div class="invalid-feedback" *ngIf="email?.hasError('email')">
          Invalid Email Id
        </div>
      </div>
  
      <div class=" form-floating my-2">
  
        <input type="date" class="form-control" formControlName="dateOfBirth" id="datepicker" placeholder="Date Of">
      </div>
  
      <div class="my-2 form-check-inline">
  
  
        <div class="radio-container" id="radioContainer">
  
          <div class="form-check my-2 form-check-inline">
            <input class="form-check-input" type="radio" id="option1" value="M" formControlName="gender">
            <label class="form-check-label" for="option1">Male</label>
          </div>
  
          <div class="form-check my-2 form-check-inline">
            <input class="form-check-input " type="radio" id="option2" value="F" formControlName="gender">
            <label class="form-check-label" for="option2">Female</label>
          </div>
        </div>
  
  
      </div>
  
      <div>

          <button mat-raised-button [disabled]="addStudentForm.invalid" (click)="updateStudent()" type="submit" class="btn btn-dark w-25 mx-2">Save</button>
          <button (click)="closepopup()" mat-raised-button color="warn" class="btn btn-danger w-25 mx-2">Close</button>
      </div>
      <!-- Add other form controls as needed -->
    </form>
</div>

  </main>
