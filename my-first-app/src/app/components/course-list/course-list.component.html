<!-- course-list.component.html -->
<div>
    <h2>Course List</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses$ | async">
          <td>{{ course.id }}</td>
          <td>{{ course.name }}</td>
          <td>{{ course.price | currency:course.currency }}</td>
          <td>{{ course.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
