<!-- add-student.component.html -->
<div class="add-course-container">
    <h2>Add course</h2>
    <form (ngSubmit)="addCourse(courseForm)" #courseForm="ngForm">

        <div class="form-group">
            <input type="text" id="courseId" hidden="true" [(ngModel)]="courseId" name="id" required />
        </div>

        <div class="form-group">
            <label for="courseName">Name:</label>
            <input type="text" id="courseName" ngModel name="name" required />
        </div>

        <div class="form-group">
            <label for="courseCurrency">Currency:</label>
            <input type="text" id="courseCurrency" ngModel name="currency" placeholder="INR" disabled="true"
                required />
        </div>

        <div class="form-group">
            <label for="coursePrice">Price:</label>
            <input type="number" id="coursePrice" ngModel name="price" required />
        </div>

        <div class="form-group">
            <label for="courseDescription">Description:</label>
            <input type="text" id="courseDescription" ngModel name="description" required />
        </div>

        <button type="submit">Add course</button>
    </form>
</div>
