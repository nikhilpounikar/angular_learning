<!-- add-student.component.html -->
<div class="add-student-container">
    <h2>Add Student</h2>
    <form (ngSubmit)="addStudent()" #studentForm="ngForm">
      <div class="form-group">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" [(ngModel)]="newStudent.name" required />
      </div>
  
      <div class="form-group">
        <label for="studentAddress">Address:</label>
        <input type="text" id="studentAddress" name="studentAddress" [(ngModel)]="newStudent.address" required />
      </div>
  
      <div class="form-group">
        <label for="studentAge">Age:</label>
        <input type="number" id="studentAge" name="studentAge" [(ngModel)]="newStudent.age" required />
      </div>
  
      <button type="submit">Add Student</button>
    </form>
  </div>
