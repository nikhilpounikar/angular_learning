<!-- student-list.component.html -->
<div class="container custom-table">
    <h2>Student List</h2>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Courses</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.studentId }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.dateOfBirth | date:'shortDate' }}</td>
          <td>{{ student.gender }}</td>
          <td><button [routerLink]="['/private/courses/view', student.studentId]" class="btn btn-dark w-50">View</button></td>
        </tr>
      </tbody>
    </table>
</div>
