<main class="form-signin w-100 m-auto mt-5">
  <h2>User Registration</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-floating my-2">
      <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="John">
      <label for="firstName">First Name</label>
    </div>

    <div class="form-floating my-2">
      <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Doe">
      <label for="lastName">Last Name</label>
    </div>

    <div class="form-floating my-2">
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="abc@gmail.com">
      <label for="email">Email</label>
    </div>
    <div class="form-floating my-2">
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="1234">
      <label for="password">Password</label>
    </div>
    <div class="form-floating my-2">
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="abc@gmail.com">
      <label for="confirmPassword">Confirm Password</label>
    </div>
    <!-- Add other form controls as needed -->
    <button type="submit" class="btn btn-dark w-100">Register</button>
  </form>
  
</main>
